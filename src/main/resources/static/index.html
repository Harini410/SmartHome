<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Energy Monitoring System</h1>
        </header>
        
        <section class="add-energy-form">
            <h2>Add Energy Usage</h2>
            <form id="energyForm">
                <div class="form-group">
                    <label for="appliance">Appliance:</label>
                    <input type="text" id="appliance" name="appliance" required>
                </div>
                <div class="form-group">
                    <label for="energyConsumed">Energy Consumed (kWh):</label>
                    <input type="number" id="energyConsumed" name="energyConsumed" step="0.1" min="0" required>
                </div>
                <button type="submit" class="btn-submit">Add Energy Data</button>
            </form>
        </section>
        
        <section class="energy-data">
            <h2>Energy Usage Data</h2>
            <div class="table-container">
                <table id="energyTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Appliance</th>
                            <th>Energy Consumed (kWh)</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="energyTableBody">
                        <!-- Data will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <button id="refreshBtn" class="btn-refresh">Refresh Data</button>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
